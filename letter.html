<!DOCTYPE html>
<html>
<head>
  <title>My Letter 💌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .letter {
      background: white;
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #ff4d6d;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="letter">
    <h2>💌 My Valentine Letter</h2>
    <p>
      我想借这个机会对你说一声谢谢。</p>

<p>
谢谢你的包容与耐心。
谢谢你在我不够好的时候，没有轻易放开手。
谢谢你一次又一次坚定地选择我，而不是转身离开。
</p>
<p>
我们也会争吵，会有分歧，会有不理解的时刻。
但你总愿意和我一起把问题说清楚、解决好，然后继续往前走。
这对我来说，比任何甜言蜜语都珍贵。
</p>
<p>
你让我明白，爱不是从不争吵，
而是争吵之后，依然愿意留下来、继续并肩同行。
</p>
<p>
谢谢你为我、为我们所付出的一切。
我会珍惜你，也珍惜这份不容易的坚持。
</p>
<p>
情人节快乐。
    </p>
    <p>
      Happy Valentine’s Day 😘
    </p>
  </div>

</body>
</html>
